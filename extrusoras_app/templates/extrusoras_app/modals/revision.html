<div id="modal_revision" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Revisión Medidas</h4>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                  <div class="table-align">
                    <label class="col-sm-3 col-md-3 col-form-label text-right table-align-item-middle">Usuario</label>
                    <div class="col-sm-9 col-md-7 offset-md-2 table-align-item-middle">
                        <select class="form-control" id="username">
                          <option value="0">Seleccione</option>
                          {% for operario in operarios_supervisores  %}
                          <option value="{{ operario.user.username }}"
                          data-type="{{ operario.ope_type }}">
                          {{ operario.ope_nombre }}
                          </option>
                          {% endfor %}
                        </select>
                    </div>
                  </div>
                  </div>
                  <div class="form-group row">
                  <div class="table-align">
                  <label class="col-sm-3 col-md-3 col-form-label text-right table-align-item-middle">Contraseña</label>
                  <div class="col-sm-9 col-md-7 offset-md-2 table-align-item-middle">
                    <input id="ope_password" class="form-control input-sm" type="password" />
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="guardar_revision" type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
